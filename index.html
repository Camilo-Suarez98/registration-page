<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet" />
    <title>Check in Page</title>
</head>
<body>
    <header class="header">
        <img class="logo" src="./images/logo-platzi-video-BW2.png" alt="Logo platzi">
    </header>
    <div class="register">
        <div class="container">
            <h2>Check in</h2>
            <form class="data">
                <input aria-label="Name" type="text" placeholder="Name" />
                <input aria-label="Email" type="email" placeholder="Email" />
                <input aria-label="Password" type="password" placeholder="Password" />
                <!-- aria-label sirve para que la accesibilidad de la pagina(para discapacitador) -->
                <!-- que el lector de pagina pueda leer las etiquetas sin poner label -->
                <button>Check In</button>
            </form>
            <p>Do you have a account? <a href="">Login</a></p>
            <p class="anchor"><a class="second-anchor" href="/">Login</a></p>
        </div>
    </div>
    <footer class="footer">
        <a href="">Use conditions</a>
        <a href="/">Privacy declarations</a>
        <a href="/">Help center</a>
    </footer>
</body>
</html>
